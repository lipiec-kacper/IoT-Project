<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Ranking</title>
  <style>
    body{
    background-color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Classroom Rankings</h1>

  <table>
    <thead>
      <tr>
        <th>Room Number</th>
        <th>Score</th>
        <th>Enter Value</th>
      </tr>
    </thead>
    <tbody>
      <% results.forEach(result => { %>
        <tr>
          <td><%= result.roomNumber %></td>
          <td><%= result.score %></td>
          <td>
            <form action="/your-endpoint" method="POST">
              <input type="number" name="room<%= result.roomNumber %>" placeholder="Enter value" required>
              <button type="submit">Submit</button>
            </form>
          </td>
        </tr>
      <% }) %>
    </tbody>
  </table>
</body>
</html>
